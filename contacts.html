<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@700&family=Roboto:wght@400;500;700;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./css/main.min.css">
    <title>Contacts</title>
</head>
<body>

    <header class="header">
        <div class="container border">
    
            <a href="./index.html" class="logo"><span class="logo__web">Web</span><span
                    class="logo__studio">Studio</span></a>
    
            <nav class="header-nav">
                <ul class="header-nav__list">
                    <li class="header-nav__item">
                        <a class="header-nav__link" href="./index.html">Студия</a>
                    </li>
                    <li class="header-nav__item">
                        <a class="header-nav__link" href="./portfolio.html">Портфолио</a>
                    </li>
                    <li class="header-nav__item">
                        <a class="header-nav__link active" href="./contacts.html">Контакты</a>
                    </li>
                </ul>
            </nav>
    
            <div class="header-contacts">
    
                <a href="mailto:info@devstudio.com" class="header-contacts__mail">
                    <svg height="12" width="16" class="header-contacts__icon">
                        <use href="./images/icons.svg#mail"></use>
                    </svg>
                    info@devstudio.com
                </a>
    
                <a href="tel:+380961111111" class="header-contacts__number">
                    <svg height="16" width="10" class="header-contacts__icon">
                        <use href="./images/icons.svg#mobile"></use>
                    </svg>
                    +38 096 111 11 11
                </a>
    
            </div>
        </div>
    </header>
    

    <footer class="footer">
        <div class="container inline">
    
            <div class="footer__info">
                <a href="./index.html"><span class="logo__web">Web</span><span
                        class="logo__studio studio-white">Studio</span></a>
                <address class="address">г. Киев, пр-т Леси Украинки, 26</address>
                <div class="footer__contacts">
                    <a href="mailto:info@devstudio.com" class="footer__mail">info@devstudio.com</a>
                    <a href="tel:+380961111111" class="footer__number">+38 096 111 11 11</a>
                </div>
            </div>
    
            <div class="footer__links">
                <p class="footer__block-title">Присоединяйтесь</p>
                <ul class="welcome__list">
                    <li class="welcome__item">
                        <a href="" class="welcome__link">
                            <svg>
                                <use href="./images/icons.svg#instagram"></use>
                            </svg>
                        </a>
                    </li>
                    <li class="welcome__item">
                        <a href="" class="welcome__link">
                            <svg>
                                <use href="./images/icons.svg#twitter"></use>
                            </svg>
                        </a>
                    </li>
                    <li class="welcome__item">
                        <a href="" class="welcome__link">
                            <svg>
                                <use href="./images/icons.svg#facebook"></use>
                            </svg>
                        </a>
                    </li>
                    <li class="welcome__item">
                        <a href="" class="welcome__link">
                            <svg>
                                <use href="./images/icons.svg#linkedin"></use>
                            </svg>
                        </a>
                    </li>
                </ul>
            </div>
            <div class="footer-subscribe">
                <p class="footer__block-title subscribe--title">Подпишитесь на рассылку</p>
                <form name="subscribe__form">
                    <input class="subscribe__input" type="email" placeholder="E-mail">
                    <button class="button" type="submit">Подписаться
                        <svg class="button__icon" height="24" width="24">
                            <use href="./images/icons.svg#telegram-btn-icon"></use>
                        </svg>
                    </button>
                </form>
            </div>
        </div>
    
    </footer>

</body>
</html>
